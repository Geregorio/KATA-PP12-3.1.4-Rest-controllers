<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">My App</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение собственного CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Вкладка Admin -->
                <li class="nav-item" th:if="${rolesList.contains('ADMIN')}">
                    <a class="nav-link" th:classappend="${activeSection == 'admin' ? 'active' : ''}"
                       th:href="@{/admin}">Admin</a>
                </li>
                <!-- Вкладка User -->
                <li class="nav-item" th:if="${rolesList.contains('USER')}">
                    <a class="nav-link" th:classappend="${activeSection == 'user' ? 'active' : ''}"
                       th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <span class="text-white me-3" th:text="${user.email}">user@example.com</span>
            <a class="btn btn-outline-light btn-sm" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container my-4">
    <!-- Здесь Thymeleaf будет вставлять контент -->
    <div id="main-content">
        <h1 th:text="${pageTitle}">Page Title</h1>
        <div th:replace="${content}">Content goes here</div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение твоего JS -->
<script th:src="@{/js/basejs.js}"></script>
</body>
</html>
