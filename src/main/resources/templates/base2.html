<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый цвет фона */
        }

        .nav-link {
            color: blue; /* Цвет текста для неактивных вкладок */
        }

        .nav-link.active {
            color: black !important; /* Цвет текста */
            background-color: white !important; /* Цвет фона для активной ссылки(кнопки) */
            border-radius: 5px; /* Небольшое скругление углов */
        }
        .nav-link2 {
            color: blue; /* Цвет текста для неактивных вкладок */
        }
        .nav-link2.active {
            color: white !important; /* Цвет текста */
            background-color: blue !important; /* Цвет фона для активной ссылки(кнопки) */
            border-radius: 5px; /* Небольшое скругление углов */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h3>Admin Panel</h3>
            <div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin?activeTab=usersTable">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin?activeTab=roles">Roles</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10">
            <div id="activeTabContent">
                <th:block th:fragment="allUsers">
                    <h2>All Users</h2>
                    <table class="table table-striped table-bordered table-hover" style="background-color: white;" id="usersTable">
                        <thead>
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 20%;">First Name</th>
                            <th style="width: 20%;">Second Name</th>
                            <th style="width: 5%;">Age</th>
                            <th style="width: 15%;">Email</th>
                            <th style="width: 15%;">Role</th>
                            <th style="width: 10%;">Edit</th>
                            <th style="width: 10%;">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        <!-- Данные пользователей будут загружаться сюда с помощью Fetch API -->
                        </tbody>
                    </table>
                </th:block>

                <th:block th:fragment="editModal">
                    <!-- Модальное окно редактирования пользователя -->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title w-100">Edit User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editUserForm" class="form-container mx-auto" style="max-width: 400px;">
                                        <input type="hidden" name="id" id="editUserId">
                                        <div class="mb-2 text-center">
                                            <label for="editFirstName" class="form-label fw-bold">First Name</label>
                                            <input type="text" id="editFirstName" class="form-control" name="firstName" required>
                                        </div>
                                        <div class="mb-2 text-center">
                                            <label for="editSecondName" class="form-label fw-bold">Last Name</label>
                                            <input type="text" id="editSecondName" class="form-control" name="secondName" required>
                                        </div>
                                        <div class="mb-2 text-center">
                                            <label for="editAge" class="form-label fw-bold">Age</label>
                                            <input type="number" id="editAge" class="form-control" name="age" required>
                                        </div>
                                        <div class="mb-2 text-center">
                                            <label for="editEmail" class="form-label fw-bold">Email</label>
                                            <input type="email" id="editEmail" class="form-control" name="email" required>
                                        </div>
                                        <div class="mb-3 text-center">
                                            <label for="editRole" class="form-label fw-bold">Role</label>
                                            <select id="editRole" class="form-select" name="role" required>
                                                <option value="ROLE_USER">USER</option>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-end gap-2">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>

                <th:block th:fragment="deleteModal">
                    <!-- Модальное окно удаления пользователя -->
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title w-100" id="modalLabel">Delete User</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="deleteUserForm" class="form-container mx-auto" style="max-width: 400px;">
                                        <input type="hidden" name="id" id="deleteUserId">
                                        <div class="mb-2 text-center">
                                            <label for="deleteFirstName" class="form-label fw-bold">First Name</label>
                                            <input type="text" id="deleteFirstName" class="form-control" disabled>
                                        </div>
                                        <div class="mb-2 text-center">
                                            <label for="deleteSecondName" class="form-label fw-bold">Last Name</label>
                                            <input type="text" id="deleteSecondName" class="form-control" disabled>
                                        </div>
                                        <div class="d-flex justify-content-end gap-2">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
