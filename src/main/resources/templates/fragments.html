<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:fragment="content">
    <div th:if="${activeSection == 'admin'}" th:replace="fragments :: allUsers"></div>
    <div th:if="${activeSection == 'user'}" th:replace="fragments :: currentUser"></div>
</th:block>

<!-- Таблица всех пользователей -->
<th:block th:fragment="allUsers">
    <h2>All Users</h2>
    <table class="table table-striped table-bordered table-hover"
           style="background-color: white;">
        <thead>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 20%;">First Name</th>
            <th style="width: 20%;">Second Name</th>
            <th style="width: 5%;">Age</th>
            <th style="width: 15%;">Email</th>
            <th style="width: 15%;">Role</th>
            <th style="width: 10%;">Edit</th>
            <th style="width: 10%;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">...</td>
            <td th:text="${user.firstName}">...</td>
            <td th:text="${user.secondName}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.getShortStringRoles()}">...</td>
            <td>
                <!-- Кнопка Edit -->
                <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editModal' + ${user.id}">
                    Edit
                </button>

                <!-- Модальное окно Edit (для каждого пользователя) -->
                <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title w-100">Edit User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form action="#" th:action="@{/admin/edit}" method="post" class="form-container mx-auto" style="max-width: 400px;">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <div class="mb-2 text-center">
                                        <label for="id" class="form-label fw-bold">ID</label>
                                        <input type="text" id="id" class="form-control" th:value="${user.id}" placeholder="ID" disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="firstName" class="form-label fw-bold">First Name</label>
                                        <input type="text" id="firstName" class="form-control" name="firstName" th:value="${user.firstName}" placeholder="First name" required>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="secondName" class="form-label fw-bold">Last Name</label>
                                        <input type="text" id="secondName" class="form-control" name="secondName" th:value="${user.secondName}" placeholder="Last name" required>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="age" class="form-label fw-bold">Age</label>
                                        <input type="number" id="age" class="form-control" name="age" th:value="${user.age}" placeholder="Age" required>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="email" class="form-label fw-bold">Email</label>
                                        <input type="email" id="email" class="form-control" name="email" th:value="${user.email}" placeholder="Email" required>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="password" class="form-label fw-bold">Password</label>
                                        <input type="password" id="password" class="form-control" name="password" th:value="${user.password}" placeholder="Password" required>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="selectedRole" class="form-label fw-bold">Role</label>
                                        <select id="selectedRole" class="form-select" name="selectedRole" required>
                                            <option value="ROLE_USER" th:selected="${user.getShortStringRoles().contains('USER')}">USER</option>
                                            <option value="ROLE_ADMIN" th:selected="${user.getShortStringRoles().contains('ADMIN')}">ADMIN</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </td>

            <td>
                <!-- Кнопка Delete -->
                <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#deleteModal' + ${user.id}">
                    Delete
                </button>

                <!-- Модальное окно Delete (для каждого пользователя) -->
                <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title w-100" id="modalLabel">Delete User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post" th:action="@{/admin/delete}" class="form-container mx-auto" style="max-width: 400px;">
                                    <div class="mb-2 text-center">
                                        <label for="id" class="form-label fw-bold">ID</label>
                                        <input type="text" id="id" class="form-control" th:value="${user.id}" placeholder="ID" disabled>
                                        <input type="hidden" name="id" th:value="${user.id}">
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="firstName" class="form-label fw-bold">First Name</label>
                                        <input type="text" id="firstName" class="form-control" th:value="${user.firstName}" placeholder="First Name" disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="secondName" class="form-label fw-bold">Last Name</label>
                                        <input type="text" id="secondName" class="form-control" th:value="${user.secondName}" placeholder="Last Name" disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="age" class="form-label fw-bold">Age</label>
                                        <input type="number" id="age" class="form-control" th:value="${user.age}" placeholder="Age" disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="email" class="form-label fw-bold">Email</label>
                                        <input type="email" id="email" class="form-control" th:value="${user.email}" placeholder="Email" disabled>
                                    </div>
                                    <div class="mb-2 text-center">
                                        <label for="roles" class="form-label fw-bold">Role</label>
                                        <input type="text" id="roles" class="form-control" th:value="${user.getShortStringRoles()}" placeholder="Role" disabled>
                                    </div>
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<!-- Таблица текущего пользователя -->
<th:block th:fragment="currentUser">
    <h1>User information Page</h1>
    <h2>About User</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 20%;">First Name</th>
            <th style="width: 20%;">Second Name</th>
            <th style="width: 5%;">Age</th>
            <th style="width: 15%;">Email</th>
            <th style="width: 15%;">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}">...</td>
            <td th:text="${user.firstName}">...</td>
            <td th:text="${user.secondName}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.getShortStringRoles()}">...</td>
        </tr>
        </tbody>
    </table>
</th:block>

<!-- Форма New User -->
<th:block th:fragment="newUserForm">
    <h2>Add new user</h2>
    <form action="#" th:action="@{/admin/add}" method="post" class="form-container mx-auto" style="max-width: 400px;">
        <div class="mb-2 text-center">
            <label for="firstName" class="form-label fw-bold">First Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First name" required>
        </div>
        <div class="mb-2 text-center">
            <label for="secondName" class="form-label fw-bold">Last Name</label>
            <input type="text" id="secondName" class="form-control" name="secondName" placeholder="Last name" required>
        </div>
        <div class="mb-2 text-center">
            <label for="age" class="form-label fw-bold">Age</label>
            <input type="number" id="age" class="form-control" name="age" placeholder="Age" required>
        </div>
        <div class="mb-2 text-center">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-2 text-center">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3 text-center">
            <label for="selectedRole" class="form-label fw-bold">Role</label>
            <select id="selectedRole" class="form-select" name="selectedRole" required>
                <option value="" disabled selected>Select role</option>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success w-30">Add new user</button>
        </div>
    </form>
</th:block>

</body>
</html>
