<!-- fragments3.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<th:block th:fragment="content">
    <div th:if="${activeSection == 'admin'}" th:replace="fragments3 :: allUsers"></div>
    <div th:if="${activeSection == 'user'}" th:replace="fragments3 :: currentUser"></div>
</th:block>

<!-- Таблица всех пользователей -->
<th:block th:fragment="allUsers">
    <h2>All Users</h2>
    <table class="table table-striped table-bordered table-hover"
           style="background-color: white;">
        <thead>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 20%;">First Name</th>
            <th style="width: 20%;">Second Name</th>
            <th style="width: 5%;">Age</th>
            <th style="width: 15%;">Email</th>
            <th style="width: 15%;">Role</th>
            <th style="width: 10%;">Edit</th>
            <th style="width: 10%;">Delete</th>
        </tr>
        </thead>
        <tbody id="usersTableBody">
        <!-- Данные пользователей будут загружаться сюда с помощью Fetch API -->
        </tbody>
    </table>
</th:block>

<!-- Таблица текущего пользователя -->
<th:block th:fragment="currentUser">
    <h1>User information Page</h1>
    <h2>About User</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th style="width: 5%">ID</th>
            <th style="width: 20%;">First Name</th>
            <th style="width: 20%;">Second Name</th>
            <th style="width: 5%;">Age</th>
            <th style="width: 15%;">Email</th>
            <th style="width: 15%;">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.id}">...</td>
            <td th:text="${user.firstName}">...</td>
            <td th:text="${user.secondName}">...</td>
            <td th:text="${user.age}">...</td>
            <td th:text="${user.email}">...</td>
            <td th:text="${user.getShortStringRoles()}">...</td>
        </tr>
        </tbody>
    </table>
</th:block>

<!-- Форма New User -->
<th:block th:fragment="newUserForm">
    <h2>Add new user</h2>
    <form action="#" th:action="@{/admin/add}" method="post" class="form-container mx-auto" style="max-width: 400px;">
        <div class="mb-2 text-center">
            <label for="firstName" class="form-label fw-bold">First Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="First name" required>
        </div>
        <div class="mb-2 text-center">
            <label for="secondName" class="form-label fw-bold">Last Name</label>
            <input type="text" id="secondName" class="form-control" name="secondName" placeholder="Last name" required>
        </div>
        <div class="mb-2 text-center">
            <label for="age" class="form-label fw-bold">Age</label>
            <input type="number" id="age" class="form-control" name="age" placeholder="Age" required>
        </div>
        <div class="mb-2 text-center">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-2 text-center">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3 text-center">
            <label for="selectedRole" class="form-label fw-bold">Role</label>
            <select id="selectedRole" class="form-select" name="selectedRole" required>
                <option value="" disabled selected>Select role</option>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success w-30">Add new user</button>
        </div>
    </form>
</th:block>

<script src="script.js"></script>

</body>
</html>
